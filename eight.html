<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite_Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <div class="playnow">

            <div class="nav">
                <a href="artist_playlist.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
              
              <div class="three_dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
            
            <div class="playnow__cover">
              <img src="https://ww.namu.la/s/32ba23f114a74427117b1e89a43ac8aa6c7cb4e2c57ce4a0ea33bef0014370671d2e361cb8d8bfcbf3a51b041569e4791fc35c9ea87cecc443adeb1db3a4ab9c602c62c9194ba5f3705e359eb93ec770b9446fe19afa42e3da0f70cd065d1b9529f123106d3a51a49e6dcbf39ab7a837" />
            </div>
        
            <div class="playnow__info">
        
              <div class="playnow__title">
                <div class="playnow__name">에잇</div>
                <div class="playnow__artist">IU</div>
              </div>
        
              <div class="playnow__slider">
                <div class="playnow__slider_time">
                  <span>0:38</span>
                  <span>2:48</span>
                </div>
                <div class="slider">
                  <div class="slider_cursor"></div>
                  <div class="player_slider"></div>
                </div>
              </div>
        
              <div class="playnow__controller">
                <i class="fas fa-redo-alt"></i>
                <i class="fas fa-step-backward"></i>
                <div class="play" tabindex="0">
                  <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
              </div>
            </div>
            
          </div>
    </main>
  </body>
</html>
