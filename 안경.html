<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite_Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <div class="playnow">

            <div class="nav">
                <a href="artist_playlist.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
              
              <div class="three_dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
            
            <div class="playnow__cover">
              <img src="https://w.namu.la/s/4a817b8f4ec9caca4027a6991651a401d683a7691f1926bd60e59908f306d439f7cc251af5ef263a6f0a249e831d5d9cf641855bf590dadd86869ff941aad8dce4b133b4caccd64e749465bf19a1e0b141cab42e6fe9ccb32d6bf2fe345dedb10011ad4e2534b093668de8d50d574078" />
            </div>
        
            <div class="playnow__info">
        
              <div class="playnow__title">
                <div class="playnow__name">안경</div>
                <div class="playnow__artist">IU</div>
              </div>
        
              <div class="playnow__slider">
                <div class="playnow__slider_time">
                  <span>0:43</span>
                  <span>3:16</span>
                </div>
                <div class="slider">
                  <div class="slider_cursor"></div>
                  <div class="player_slider"></div>
                </div>
              </div>
        
              <div class="playnow__controller">
                <i class="fas fa-redo-alt"></i>
                <i class="fas fa-step-backward"></i>
                <div class="play" tabindex="0">
                  <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
              </div>
            </div>
            
          </div>
    </main>
  </body>
</html>
