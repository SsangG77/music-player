<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite_Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <div class="playnow">

            <div class="nav">
                <a href="artist_playlist.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
              
              <div class="three_dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
            
            <div class="playnow__cover">
              <img src="https://ww.namu.la/s/931852fbf6851eaa1a5cc76970a47e6bfa1a5cc11b6156f54dddae5e9eb6813956a78e02be287805141ab15aa086cdfa0db3e4127c33d54fdc4e77ce2b7a928049b07f56610ed0ee4705158826cfbff408cbfd10cc8491038fc4deb6534c0ba64b229b5b373dbcf52b6daba4f9b334ac" />
            </div>
        
            <div class="playnow__info">
        
              <div class="playnow__title">
                <div class="playnow__name">시간의 바깥</div>
                <div class="playnow__artist">IU</div>
              </div>
        
              <div class="playnow__slider">
                <div class="playnow__slider_time">
                  <span>0:58</span>
                  <span>5:01</span>
                </div>
                <div class="slider">
                  <div class="slider_cursor"></div>
                  <div class="player_slider"></div>
                </div>
              </div>
        
              <div class="playnow__controller">
                <i class="fas fa-redo-alt"></i>
                <i class="fas fa-step-backward"></i>
                <div class="play" tabindex="0">
                  <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
              </div>
            </div>
            
          </div>
    </main>
  </body>
</html>
