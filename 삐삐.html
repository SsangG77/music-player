<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite_Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <div class="playnow">

            <div class="nav">
                <a href="artist_playlist.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
              
              <div class="three_dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
            
            <div class="playnow__cover">
              <img src="https://w.namu.la/s/f622fae1071116dc8d45aa24a9266df2941b4b4bdf91bfd3808a127b16dd9f39cb2df24ce2df85e817e8e1fd209e34279242271ab8f8f4f5fe303b6769c9226b272ecabce3b0414d70485cbc27b1cfe3b593f02e63768e69cb13ffdc7dc86cc8" />
            </div>
        
            <div class="playnow__info">
        
              <div class="playnow__title">
                <div class="playnow__name">삐삐</div>
                <div class="playnow__artist">IU</div>
              </div>
        
              <div class="playnow__slider">
                <div class="playnow__slider_time">
                  <span>0:55</span>
                  <span>3:15</span>
                </div>
                <div class="slider">
                  <div class="slider_cursor"></div>
                  <div class="player_slider"></div>
                </div>
              </div>
        
              <div class="playnow__controller">
                <i class="fas fa-redo-alt"></i>
                <i class="fas fa-step-backward"></i>
                <div class="play" tabindex="0">
                  <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
              </div>
            </div>
            
          </div>
    </main>
  </body>
</html>
