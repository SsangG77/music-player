<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite_Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <div class="playnow">

            <div class="nav">
                <a href="artist_playlist.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
              
              <div class="three_dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
            </div>
            
            <div class="playnow__cover">
              <img src="https://w.namu.la/s/06e49d13223ec40ea7aca796b0f1a7244bcf3e123e669dc6d6a60e5bbdcc71dbf53bed58f48f956d8925c093f7d60e95caa6427312dc86b55a2e319c6311d4a7c6ebae6bbe0c0e94ed32b5f1a4d58f1c2be4c446f97466647d013f9fc3d4c4d204667b32deffd00918cbd8251245b42b" />
            </div>
        
            <div class="playnow__info">
        
              <div class="playnow__title">
                <div class="playnow__name">Celebrity</div>
                <div class="playnow__artist">IU</div>
              </div>
        
              <div class="playnow__slider">
                <div class="playnow__slider_time">
                  <span>0:58</span>
                  <span>3:16</span>
                </div>
                <div class="slider">
                  <div class="slider_cursor"></div>
                  <div class="player_slider"></div>
                </div>
              </div>
        
              <div class="playnow__controller">
                <i class="fas fa-redo-alt"></i>
                <i class="fas fa-step-backward"></i>
                <div class="play" tabindex="0">
                  <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
              </div>
            </div>
            
          </div>
    </main>
  </body>
</html>
